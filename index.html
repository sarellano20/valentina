<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Para Valentina ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:url('gato.jpg') center/cover no-repeat;
      font-family:'Montserrat', sans-serif;
      color:white;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      overflow:hidden;
      padding:20px; /* espacio para m√≥viles */
      box-sizing:border-box;
    }

    .overlay{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.35);
      pointer-events:none;
      z-index:1;
    }

    /* CONTENEDOR CENTRAL */
    .content-wrapper{
      position:relative;
      z-index:5;
      width:100%;
      max-width:500px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:18px;
    }

    .phrase{
      font-size:clamp(22px,5vw,42px);
      width:100%;
      min-height:120px;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:15px;
      transition:opacity .4s ease, transform .4s ease;
    }

    .fade-in{opacity:1; transform:scale(1);}
    .fade-out{opacity:0; transform:scale(.95);}

    .controls{
      display:flex;
      gap:15px;
      justify-content:center;
      align-items:center;
      width:100%;
    }

    .btn{
      background:rgba(255,255,255,0.18);
      border:0;
      color:white;
      padding:12px 20px;
      border-radius:10px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:transform .15s ease;
      width:130px;
    }

    .btn:active{ transform:scale(.95); }

    /* Bot√≥n de m√∫sica */
    #playMusic{
      position:fixed;
      bottom:20px;
      right:20px;
      background:rgba(0,0,0,0.5);
      padding:14px 20px;
      border-radius:12px;
      color:white;
      font-weight:700;
      cursor:pointer;
      border:2px solid rgba(255,255,255,0.5);
      z-index:20;
      backdrop-filter:blur(4px);
      font-size:15px;
    }

    .dedication{
      font-size:18px;
      font-family:'Dancing Script', cursive;
      opacity:0.95;
      margin-top:5px;
      z-index:5;
      text-shadow:0 0 4px rgba(0,0,0,0.6);
    }

    /* Hearts */
    .hearts{
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none;
    }
    .heart{position:absolute;opacity:0}
  </style>
</head>

<body>

  <audio id="bgm" src="iris.mp3" loop></audio>

  <div id="playMusic">üéµ Reproducir m√∫sica</div>

  <div class="overlay"></div>
  <div class="hearts" id="hearts"></div>

  <!-- CONTENEDOR CENTRAL -->
  <div class="content-wrapper">
    <div class="phrase fade-in" id="phrase">
      <span id="phraseText">Cargando...</span>
    </div>

    <div class="controls">
      <button class="btn" id="prev" style="display:none;">‚óÄ Anterior</button>
      <button class="btn" id="next">Siguiente ‚ñ∂</button>
    </div>

    <div class="dedication">Para Valentina, con mucho amor üíñ</div>
  </div>

<script>
  const frases = [
    'Valentina<3',
    'Mi amor precioso',
    'Mi mu√±eca',
    'Mi vida',
    'Si supieras todo lo lindo que me haces sentir cada que estamos juntos, no terminar√≠a nunca de poder explic√°rtelo',
    'Eres lo mas bonito que me ha pasado en la vida',
    'En esta vida tan de mierda y con gente falsa llego a mi vida una estrellita a alumbrarme mis dias y a demostrarme lo bello que es el amor',
    'Te quiero muchisimo <3',
    'Me encantas mas que el chocolate',
    'Le agradezco a Dios que te haya puesto en mi vida',
    'Siempre voy a querer verte feliz, luchare para no dejarte de ver sonreir',
    'Me tienes loquito',
    'ME ENCANTASSSSSSSSSSSSSSS',
    'Espero te guste esto es algo peque√±o pero con mucho amor y lo podras ver cuando quieras',
    'Una cosita mas...'
  ];

  let index = 0;

  const phraseEl = document.getElementById('phrase');
  const phraseText = document.getElementById('phraseText');
  const heartsContainer = document.getElementById('hearts');
  const prevBtn = document.getElementById('prev');

  function showPhrase(i){
    phraseEl.classList.remove('fade-in');
    phraseEl.classList.add('fade-out');

    setTimeout(()=>{
      phraseText.textContent = frases[i];
      phraseEl.classList.remove('fade-out');
      phraseEl.classList.add('fade-in');

      spawnHearts(6);

      prevBtn.style.display = (i === 0) ? "none" : "inline-block";

      if(i === frases.length-1){
        setTimeout(()=>{
          alert('¬øTe quedar√≠as conmigo en este mundo cruel para ser felices siempre? ‚ù§Ô∏è');
        },900);
      }

    },350);
  }

  function spawnHearts(quantity){
    for(let i=0;i<quantity;i++){
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerHTML = '‚ù§Ô∏è';
      h.style.left = Math.random()*100 + '%';
      h.style.bottom = '-20px';
      h.style.fontSize = (20 + Math.random()*30) + 'px';
      heartsContainer.appendChild(h);

      const anim = h.animate([
        {transform:'translateY(0)', opacity:0},
        {transform:'translateY(-200px)', opacity:1},
        {transform:'translateY(-350px)', opacity:0}
      ],{
        duration:2000 + Math.random()*1500,
        easing:'ease-out'
      });

      anim.onfinish = ()=>h.remove();
    }
  }

  document.getElementById('next').onclick = ()=>{
    index = (index + 1) % frases.length;
    showPhrase(index);
  };

  document.getElementById('prev').onclick = ()=>{
    index = (index - 1 + frases.length) % frases.length;
    showPhrase(index);
  };

  const playBtn = document.getElementById('playMusic');
  const bgm = document.getElementById('bgm');

  playBtn.onclick = ()=>{
    bgm.play();
    playBtn.style.display = 'none';
  };

  showPhrase(index);
</script>

</body>
</html>
