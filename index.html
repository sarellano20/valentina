 A {text-decoration: none;}

font: 26px 'VT323', monospace; text-align:justify;}
h1 {
  overflow: hidden; 
  border-right: .15em solid #fff; 
  color: #fff;
  white-space: nowrap;  
  margin: 0 auto; 
  letter-spacing: .03em; 
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
  font: 30px 'VT323', monospace;
}
h3 {
  overflow: hidden; 
  border-right: .15em solid transparent; 
  color: #fff;
  white-space: nowrap;  
  margin: 0 auto; 
  letter-spacing: .03em; 
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-start;

}


h2 {
  overflow: hidden;

.img1 {width: 150px; height: 150px; background: url(https://i.imgur.com/QLrOZMR.png); background-size: cover;}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 105% }
}

@keyframes visible {
  from { opacity: 0 }
  to { opacity: 1 }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #fff }
}
